<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admission Form</title>
</head>

<body>
    <div class="main" method="GET">
        <div class="register">
            <h3>Admission Form</h3>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="uage" placeholder="How Old Are You?" min="18" max="65">
                <br><br>
                <label>Your Email : </label>
                <br>
                <input type="email" name="email" id="uemail" placeholder="Enter Your Valid Email">
                <br><br>
                <tr height="35" id="gen">

                    <th align="right">Gender:&nbsp;</th>
                    <td>
                        <select name="Gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>


                <br><br>
                <input type="submit" value="proceed for payment" name="submit" id="btn">

            </form>
        </div>
    </div>

    <script>


        btn.addEventListener('click', () => {
            let obj = { fname: fname.value, lname: lname.value, age: uage.value, email: uemail.value, gender: gender.value };

            localStorage.setItem('info', JSON.stringify(obj));
            console.log(obj);
            window.open('payment.html');

        });
    </script>



</body>

</html>
