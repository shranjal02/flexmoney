<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="data" id="data">
            <table border="2" method="GET">
                <tr>
                    <th>First Name</th>
                    <td id="td1"> </td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td id="td2"></td>
                </tr>

                <tr>
                    <th>Age</th>
                    <td id="td3"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="td4"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="td5"></td>
                </tr>

                <tr>
                    <th>Collected Fees</th>
                    <td id="td6"></td>
                </tr>


            </table>

            <button id="btn">Show Data</button>
        </div>
    </div>

    <script>
        btn.addEventListener('click', () => {

            let x = localStorage.getItem('info');

            let y = localStorage.getItem('fee');
            console.log(y);

            console.log(x, typeof x);

            let obj = JSON.parse(x);
            let val = JSON.parse(y);


            td1.innerText = obj.fname;
            td2.innerText = obj.lname;
            td3.innerText = obj.age;
            td4.innerText = obj.email;
            td5.innerText = obj.gender;
            td6.innerText = val.payment;
            // console.log(val.payment);
        });



    </script>
</body>

</html>
